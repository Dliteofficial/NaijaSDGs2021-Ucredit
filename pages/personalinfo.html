<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/personalinfo.css" />

    <title>Ucredit | Personal Information</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light justify-content-between">
      <div class="container">
        <a class="navbar-brand">Ucredit</a>
        <form class="form-inline">
          <a href="#">I have a rating. Next ></a>
        </form>
      </div>
    </nav>

    <!-- Top Section -->
    <div class="top-section-image">
      <img src="../assets/images/Group 18.svg" alt="Top Image" />
      <h1 class="credit-rating">Credit Rating</h1>
    </div>

    <!-- Options Section -->
    <div class="options-section container">
      <div class="radio-option">
        <input type="radio" />
        <label> Individual </label>
      </div>
      <div class="radio-option">
        <input type="radio" />
        <label> Business </label>
      </div>
    </div>

    <!-- Personal Info Form -->
    <div class="container personal-info-form">
      <form id="submitForm" onsubmit="submitForm()">
        <div class="form-group">
          <p><label>Bank Verification Number (BVN):</label></p>
          <input name="bvn" type="text" id="bvn" />
        </div>
        <div class="form-group">
          <label>National Identification Number (NIN):</label>
          <input name="nin" type="text" id="nin" />
        </div>
        <div class="form-group">
          <label>Tax Identification Number (TIN):</label>
          <input name="tin" type="text" id="tin" />
        </div>
        <div class="form-group">
          <label>Full Name:</label>
          <input name="name" type="text" id="name" />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input name="email" type="email" id="email" />
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <input name="gender" type="text" id="gender" />
        </div>
        <div class="form-group">
          <label>D.O.B</label>
          <input name="dob" type="date" id="dob" />
        </div>
        <div class="form-group">
          <label>Home Address:</label>
          <input name="address" type="text" id="address" />
        </div>
        <div class="form-group">
          <label>Employment Status:</label>
          <input name="employment_status" type="text" id="employment_status" />
        </div>
        <div class="form-group">
          <label>Monthly Income:</label>
          <input name="monthly_income" type="text" id="monthly_income" />
        </div>
        <div class="form-group">
          <label>Estimated Monthly Expenses:</label>
          <input name="expense" type="text" id="expense" />
        </div>
        <div class="form-group">
          <label>Loan Purpose:</label>
          <input name="loan_purpose" type="text" id="loan_purpose" />
        </div>
        <div class="form-group">
          <label>Loan Amount:</label>
          <input name="loan_amount" type="text" id="loan_amount" />
        </div>
        <!-- <div class="form-group">
          <label>Residence (Rented, Owned, Family House):</label>
          <input type="text" id="residence" />
        </div>
        <div class="form-group">
          <label>Relationship Status:</label>
          <input type="text" id="relationship_status" />
        </div> -->
        <div class="form-group">
          <label>If married, what is the family size:</label>
          <input name="family_size" type="text" id="family_size" />
        </div>
        <div class="form-group">
          <label>Attach Link to Financial Statement (1-year):</label>
          <input name="financial_link" type="text" id="financial_link" />
        </div>
        <div class="form-group">
          <label>Link to Medical History File:</label>
          <input name="medical_link" type="text" id="medical_link" />
        </div>
        <div class="form-submit">
          <input type="submit" value="Submit Application" class="button" />
        </div>
        <div style="clear: both"></div>
      </form>
    </div>

    <!-- Footer -->
    <footer id="footer-section">
      <div class="container footer-grid">
        <div class="p-name"><h1>Ucredit</h1></div>
        <div class="other-links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">FAQ</a></li>
        </div>
        <div class="social-media-links">
          <p>Credit Rating Test</p>
          <p>Loan Application</p>
          <p>
            <span
              ><a href="#"><i class="fab fa-twitter"></i></a
            ></span>
            <span
              ><a href="#"><i class="fab fa-linkedin"></i></a
            ></span>
            <span
              ><a href="#"><i class="fab fa-facebook"></i></a
            ></span>
            <span
              ><a href="#"><i class="fab fa-instagram"></i></a
            ></span>
          </p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../assets/js/individual.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
